name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ vars.NPM_TOKEN }}" > ~/.npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ vars.NPM_TOKEN }}

      - name: Check .npmrc
        run: cat ~/.npmrc

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install Dependencies
        run: npm ci

      - name: Run Semantic Release
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ vars.NPM_TOKEN }}" > ~/.npmrc
          npx semantic-release
        env:
          NPM_TOKEN: ${{ vars.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
